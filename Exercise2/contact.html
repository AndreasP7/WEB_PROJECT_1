        <header>
            <h1 id="page_title">AdSpot</h1>
            <a href="index.html"><img id="logo_image" src="../assets/logo.png" alt="logo" /></a>
        </header>
        <nav id="page_nav">
            <ul>

        <main>
            <h2>CONTACT US</h2>
            <form>
                <fieldset>
                    <legend>Complaint form</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Giannis" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Giannopoulos" required><br>
                    <label for="mail">E-mail:</label><br>
                    <input type="text" id="mail" name="mail" placeholder="p310000@aueb.gr" required><br>
                    <label for="cellnum">Cell phone number:</label><br>
                    <input type="number" id="cellnum" name="cellnum" placeholder="699999999" pattern="[0-9]{10}" required><br>
                    <label for="id">Post id:</label><br>
                    <input type="number" id="id" name="id" placeholder="1243500" required><br>
                    <label for="descr">Complaint description:</label><br>
                    <input type="text" id="descr" name="descr" maxlength="500" required><br>
                    <input type="submit" value="Submit" >
                    <p>
                        *Description length up to 500 characters, all fields are mandatory.
                    </p>
                </fieldset>
            </form>
            
        </main>
        <footer>
            <a href=""><img id="x_logo" src="../assets/x-logo.png" width="50" height="50" alt="X"></a> 
            <a href=""><img src="../assets/facebook-logo.png" width="50" height="50" alt="Facebook"></a> 
            <a href=""><img src="../assets/email.png" width="50" height="50" alt="Email"></a>

        </footer>
