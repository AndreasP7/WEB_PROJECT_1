        <script>
            document.addEventListener("DOMContentLoaded",function(){
                fCategories().then(data=>{
                    document.getElementById("categories_container").innerHTML=categories(data)
                    lists=document.querySelectorAll('[id^="category_list_"]')
                    for(l of lists){
                        let num=parseInt(l.id.toString().slice(-1));
                        let str="category_list_"+num.toString();
                        fSubCategories(num).then(data=>{
                            document.getElementById(str).innerHTML=subcategories(data)
                        })
                    }
                })
            })
        </script>
